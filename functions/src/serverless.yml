# "service" is the name of this project. This will also be added to your AWS resource names.
service: dont-keep-working-so-hard-dad

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-1
  profile: default

functions:
  rateHandler:
    handler: lambda-handler.run
    events:
      - schedule: rate(1 minute)
